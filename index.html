<html ng-app="app">
  <head>
    <link rel="stylesheet" href="bootstrap.css"></link>
  </head>
  <body ng-controller="Feedback">
    <h1>NG-WORKSHOP</h1>
    This is a repository for learning AngularJS. For the related presentation, go <a href="http://slid.es/kentdodds/intro-to-angularjs">here</a>.

    <hr />

    <h1>Feedback 
      <span ng-show="workshop.attendee">from {{workshop.attendee}}</span>
    </h1>
    
    Name <br/>
    <input type="text" ng-model="workshop.attendee"></input><br/>

    Score <br/> 
    <input type="text" ng-model="workshop.score"></input><br/>

    Feedback <br/>
    <textarea 
      ng-model="workshop.feedback"
      placeholder="Reason for scoring a {{workshop.score || 0}}">
    </textarea>
    <br/>
    {{workshop.feedback | amazing}}

    <checkhuman valid="client.isHuman"></checkhuman> <br/>

    <button ng-disabled="!client.isHuman" ng-click="save(workshop)">Send Feedback</button> <br/>
    
    <hr />
    <h1>Chat like a boss with Firebase!</h1>

    Name: <input type="text" ng-model="workshop.attendee"><br />
    Message: <input type="text" ng-model="msg" ng-disabled="!workshop.attendee" ng-keydown="addMessage($event)"><br />
    <div scroll-glue id="messagesDiv" class="well well-large" style="max-height:300px;overflow-y:scroll;font-size:130%;margin-top:20px;">
      <div ng-repeat="message in messages">
        <strong>{{message.from}}</strong>: {{message.body}}
      </div>
    </div>

    <img src="firebase-logo.png">

    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="check-human.js"></script>
    <script src="amazing-filter.js"></script>
    <script src="feedback.js"></script>
    <script src="FeedbackService.js"></script>

    <script src="firebase.js"></script>
    <script src="angularfire.js"></script>
    <script src="scrollglue.js"></script>
  </body>
</html>
